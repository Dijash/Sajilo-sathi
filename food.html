  <script>
    // Mobile menu toggle
    const menuBtn = document.getElementById('menu-btn');
    const mobileMenu = document.getElementById('mobile-menu');
    menuBtn.addEventListener('click', () => {
      const expanded = menuBtn.getAttribute('aria-expanded') === 'true';
      menuBtn.setAttribute('aria-expanded', !expanded);

      // Animate hamburger to X
      menuBtn.children[0].classList.toggle('rotate-45');
      menuBtn.children[0].classList.toggle('translate-y-2');
      menuBtn.children[1].classList.toggle('opacity-0');
      menuBtn.children[2].classList.toggle('-rotate-45');
      menuBtn.children[2].classList.toggle('-translate-y-2');
    });

    // Food data array
    const foods = [
      {

        restaurant: 'Pizza Planet',

      },
      {
        id: 3,
        name: 'Burger',

        time: '15 mins',
        price: 220,

      },
      {

        name: 'Veg Thali',
        restaurant: 'Spice Villa',
        time: '30 mins',
        price: 280,
        img: 'https://i.pinimg.com/736x/5a/4f/09/5a4f097bdef4db4f3589289bf65c8bcd.jpg'
      },
      {
        id: 5,
        name: 'Sushi Platter',
        restaurant: "Ocean's Delight",
        time: '40 mins',
        price: 600,
        img: 'https://i.pinimg.com/736x/b1/21/41/b121419a4f6e16be30b58364b1b5681c.jpg'
      },
      {
        id: 6,
        name: 'Creamy Alfredo Pasta',
        restaurant: 'Pasta House',
        time: '35 mins',
        price: 320,
        img: 'https://i.pinimg.com/1200x/e6/72/eb/e672eba8e0838ab0a7073c6007eadef0.jpg'
      },
      {
        id: 7,
        name: 'Paneer Tikka',
        restaurant: 'Grill House',
        time: '28 mins',
        price: 320,
        img: 'https://i.pinimg.com/736x/5f/d4/32/5fd4328d6e3d5ad1b01b2c5d132d27e7.jpg'
      },
      {
        id: 8,
        name: 'Chicken Biryani',
        restaurant: 'Spice Route',
        time: '35 mins',
        price: 450,
        img: 'https://i.pinimg.com/736x/ac/8e/76/ac8e76ddd843f47545a58e585b702a48.jpg'
      },
      {
        id: 9,
        name: 'Chocolate Cake',
        restaurant: 'Sweet Treats',
        time: '15 mins',
        price: 180,
        img: 'https://i.pinimg.com/1200x/fe/0a/7c/fe0a7c1e8c941d87daa0e814bc8eb05d.jpg'
      }
    ];

    // Cart object with itemId -> quantity
    const cart = {};

    const foodListEl = document.getElementById('food-list');
    const cartContainerEl = document.getElementById('cart-container');
    const cartTotalEl = document.getElementById('cart-total');

    // Render food cards
    function renderFoodList() {
      foodListEl.innerHTML = '';
      foods.forEach(food => {
        const card = document.createElement('article');
        card.className =
          'card bg-white rounded-2xl shadow-md overflow-hidden cursor-pointer select-none border border-transparent hover:border-red-400 transition';

        card.innerHTML = `
          <img src="${food.img}" alt="${food.name}"
            class="w-full h-56 object-cover rounded-t-2xl" loading="lazy" />
          <div class="p-6">
            <h4 class="font-bold text-xl mb-1 text-gray-900">${food.name}</h4>
            <p class="text-gray-600 text-sm mb-4">${food.restaurant} - ${food.time}</p>
            <div class="flex justify-between items-center">
              <span class="text-red-600 font-extrabold text-lg">‚Çπ${food.price}</span>
              <button data-id="${food.id}"
                class="bg-red-100 text-red-600 px-4 py-2 rounded-full font-semibold hover:bg-red-200 focus-visible:ring-2 focus-visible:ring-red-400 focus:outline-none">
                Add
              </button>
            </div>
          </div>
        `;

        foodListEl.appendChild(card);
      });
    }

    // Update cart UI
    function updateCart() {
      // Clear cart container
      cartContainerEl.innerHTML = '';

      const itemIds = Object.keys(cart);
      if (itemIds.length === 0) {
        cartContainerEl.textContent = 'Cart is empty. Add items to your order.';
        cartTotalEl.textContent = 'Total: ‚Çπ0';
        return;
      }

      // Create a list container
      const ul = document.createElement('ul');
      ul.className = 'space-y-4';

      let total = 0;

      itemIds.forEach(id => {
        const food = foods.find(f => f.id === +id);
        if (!food) return;

        const qty = cart[id];
        const itemTotal = qty * food.price;
        total += itemTotal;

        // List item
        const li = document.createElement('li');
        li.className = 'flex justify-between items-center';

        li.innerHTML = `
          <div class="flex items-center space-x-4">
            <img src="${food.img}" alt="${food.name}" class="w-12 h-12 rounded object-cover" />
            <div>
              <p class="font-semibold text-gray-900">${food.name}</p>
              <p class="text-sm text-gray-600">‚Çπ${food.price} √ó ${qty} = ‚Çπ${itemTotal}</p>
            </div>
          </div>
          <div class="flex items-center space-x-2">
            <button aria-label="Decrease quantity" data-id="${food.id}" class="decrease bg-gray-200 rounded-full w-7 h-7 flex items-center justify-center hover:bg-gray-300 focus:outline-none">
              ‚àí
            </button>
            <span class="font-semibold">${qty}</span>
            <button aria-label="Increase quantity" data-id="${food.id}" class="increase bg-gray-200 rounded-full w-7 h-7 flex items-center justify-center hover:bg-gray-300 focus:outline-none">
              +
            </button>
            <button aria-label="Remove item" data-id="${food.id}" class="remove ml-4 text-red-600 hover:text-red-800 focus:outline-none" title="Remove item">
              &times;
            </button>
          </div>
        `;

        ul.appendChild(li);
      });

      cartContainerEl.appendChild(ul);
      cartTotalEl.textContent = `Total: ‚Çπ${total}`;
    }

    // Add item to cart
    function addToCart(id) {
      if (cart[id]) {
        cart[id]++;
      } else {
        cart[id] = 1;
      }
      updateCart();
    }

    // Remove item from cart
    function removeFromCart(id) {
      delete cart[id];
      updateCart();
    }

    // Change quantity (+ or -)
    function changeQuantity(id, delta) {
      if (!cart[id]) return;
      cart[id] += delta;
      if (cart[id] <= 0) {
        removeFromCart(id);
      } else {
        updateCart();
      }
    }

    // Initialize
    function init() {
      renderFoodList();

      // Add event delegation for Add buttons
      foodListEl.addEventListener('click', e => {
        if (e.target.tagName === 'BUTTON' && e.target.hasAttribute('data-id')) {
          const id = e.target.getAttribute('data-id');
          addToCart(id);
        }
      });

      // Add event delegation for cart controls (increase, decrease, remove)
      cartContainerEl.addEventListener('click', e => {
        const id = e.target.getAttribute('data-id');
        if (!id) return;

        if (e.target.classList.contains('increase')) {
          changeQuantity(id, 1);
        } else if (e.target.classList.contains('decrease')) {
          changeQuantity(id, -1);
        } else if (e.target.classList.contains('remove')) {
          removeFromCart(id);
        }
      });
    }

    window.onload = init;

    // Optional: toggleModal function for login/signup modal (if needed)
    function toggleModal(show) {
      // Implement if modal exists or remove calls
    }
  </script>
