<!DOCTYPE html>
<html lang="en" class="scroll-smooth">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign Up | Sajilo Sathi</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }

    .bg-gradient {
      background: linear-gradient(135deg, #f43f5e, #ef4444);
    }
  </style>
</head>

<body class="min-h-screen bg-gray-100 flex flex-col items-center justify-center py-12 px-6 space-y-6">

  <!-- Sign Up Card -->
  <div class="max-w-md w-full bg-white shadow-2xl rounded-2xl p-8 space-y-6">
    <div class="text-center">
      <h1 class="text-3xl font-extrabold text-red-600">Create an Account</h1>
      <p class="mt-2 text-gray-500">Join Sajilo Sathi and simplify your daily life</p>
    </div>

    <form action="#" method="POST" class="space-y-5">
      <div>
        <label for="fullname" class="block text-sm font-medium text-gray-700">Full Name</label>
        <input type="text" id="fullname" name="fullname" required
          class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-red-500 focus:outline-none" />
      </div>

      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">Email address</label>
        <input type="email" id="email" name="email" required
          class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-red-500 focus:outline-none" />
      </div>

      <div>
        <label for="phone" class="block text-sm font-medium text-gray-700">Phone Number</label>
        <input type="tel" id="phone" name="phone" required
          class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-red-500 focus:outline-none" />
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
        <input type="password" id="password" name="password" required
          class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-red-500 focus:outline-none" />
      </div>

      <div>
        <label for="confirm-password" class="block text-sm font-medium text-gray-700">Confirm Password</label>
        <input type="password" id="confirm-password" name="confirm-password" required
          class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-red-500 focus:outline-none" />
      </div>

      <button type="submit"
        class="w-full bg-gradient text-white py-2.5 rounded-md hover:shadow-lg transition duration-300 font-semibold">
        Sign Up
      </button>
    </form>

    <div class="text-center text-sm text-gray-600">
      Already have an account?
      <a href="login.html" class="text-red-600 font-semibold hover:underline">Log in</a>
    </div>
  </div>

  <!-- Pro Back to Home Button -->
  <a href="index.html" class="inline-flex items-center px-5 py-3 mt-6 text-sm font-semibold text-transparent bg-clip-text bg-gradient-to-r from-red-600 to-red-400
           border-2 border-transparent rounded-lg shadow-md relative group
           hover:shadow-lg hover:border-red-500 transition-all duration-300 ease-in-out">
    Back to Home
    <span
      class="ml-3 inline-block transform translate-x-0 group-hover:translate-x-1 transition-transform duration-300 ease-in-out">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-red-500 group-hover:text-red-600" fill="none"
        viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7" />
      </svg>
    </span>
    <span
      class="absolute inset-0 rounded-lg border border-gradient-to-r from-red-600 to-red-400 opacity-0 group-hover:opacity-100 transition-opacity duration-500 pointer-events-none"></span>
  </a>


</body>

</html>
