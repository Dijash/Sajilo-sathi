  <script>
    function calculateFare() {
      const vehicle = document.getElementById('vehicle').value;
      let fare = 0;
      switch (vehicle) {
        case 'bike':
          fare = 50 + Math.random() * 50;
          break;
        case 'car':
          fare = 100 + Math.random() * 100;
          break;
        case 'suv':
          fare = 150 + Math.random() * 150;
          break;
      }
      document.getElementById('fare').value = `Rs. ${fare.toFixed(2)}`;
    }
  </script>
